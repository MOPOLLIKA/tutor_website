<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="Premium A Level tutoring in Maths, Further Maths, Physics, and Computer Science.">
  <meta name="theme-color" content="#c65a72">

  <!-- Fonts: IBM Plex family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=IBM+Plex+Sans:wght@700&family=IBM+Plex+Serif:wght@400;500&display=swap" rel="stylesheet">

  <!-- Single SVG favicon -->
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZYTSZ8BF4Z"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-ZYTSZ8BF4Z');
  </script>

  <!-- LCP to GA4 (unchanged) -->
  <script>
  (function () {
    if (!('PerformanceObserver' in window)) return;
    let lcpEntry;
    const po = new PerformanceObserver((list) => {
      const entries = list.getEntries();
      lcpEntry = entries[entries.length - 1];
    });
    try { po.observe({ type: 'largest-contentful-paint', buffered: true }); } catch (_) {}
    function reportLCP() {
      if (!lcpEntry || typeof gtag !== 'function') return;
      const lcp_ms = Math.round(lcpEntry.startTime);
      const lcp_s = +(lcp_ms / 1000).toFixed(3);
      gtag('event', 'lcp', {
        value: lcp_ms,
        lcp_value: lcp_ms,
        lcp_seconds: lcp_s,
        element: lcpEntry.element && lcpEntry.element.tagName
                 ? lcpEntry.element.tagName.toLowerCase() : undefined,
        url: lcpEntry.url || location.pathname,
        size: lcpEntry.size || undefined,
        id: 'lcp-' + Math.random().toString(36).slice(2),
        transport_type: 'beacon'
      });
    }
    addEventListener('pagehide', reportLCP, { once: true });
    addEventListener('visibilitychange', function () {
      if (document.visibilityState === 'hidden') reportLCP();
    }, { once: true });
  })();
  </script>

  <style>
    :root{
      --murberry:#c65a72; /* brand accent */
      --stone:#cbd5e1;    /* undertones */
      --paper:#f7f5f2;    /* background */
      --teal:#0d9488;     /* positive highlights */
      --ink:#0b1f3a;      /* primary text */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--paper);
      color:var(--ink);
      font-family:"IBM Plex Serif", ui-serif, Georgia, serif;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }
    h1,h2,h3,h4,h5,h6{
      font-family:"IBM Plex Sans", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      font-weight:700;
    }
    .stat, code, kbd, pre{
      font-family:"IBM Plex Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    /* Clickable brand mark */
    .brand-mark{
      position:fixed;
      top:16px;
      left:16px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:6px;                 /* room for the rounded rect */
      border-radius:12px;
      line-height:0;
      -webkit-tap-highlight-color: transparent;
    }
    .brand-mark img{width:32px;height:32px;display:block}

    /* Rounded rectangle that appears only on hover/active */
    .brand-mark::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:12px;
      background: rgba(198, 90, 114, 0.18); /* murberry with opacity */
      opacity:0;
      transition: opacity .15s ease-in-out;
      pointer-events:none;
    }
    .brand-mark:hover::before{ opacity:1; }          /* visible on hover */
    .brand-mark:active::before{ opacity:0.10; }      /* lighter while pressed */

    /* Keep accessibility: show focus ring for keyboard nav only */
    .brand-mark:focus-visible{
      outline:2px solid var(--murberry);
      outline-offset:4px;
      border-radius:12px;
    }

    /* --- Hero section --- */
    .hero{
      background-color: var(--murberry);
      background: linear-gradient(135deg, #693d56 0%, var(--murberry) 100%);
      /* Full-viewport height with modern mobile-safe units + fallbacks */
      min-height: 100vh;
      min-height: 100svh;
      min-height: 100dvh;
      display: flex;
      align-items: center;
      /* modest vertical breathing room so content isn't glued to edges on tiny screens */
      padding-block: clamp(24px, 4vh, 64px);
      margin-top: 0;
    }
    .hero-inner{
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 16px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 28px;
      align-items: center;
    }
    @media (min-width: 900px){
      .hero-inner{
        grid-template-columns: 1.1fr 0.9fr;
        gap: 40px;
      }
    }
    .hero-left{
      color: var(--ink);
    }
    .hero-title{
      margin: 0 0 12px 0;
      font-size: clamp(28px, 4vw, 42px);
      line-height: 1.1;
      letter-spacing: -0.01em;
    }
    .proofs{
      margin: 0 0 20px 0;
      padding: 0;
      list-style: none;
    }
    .proofs li{
      display: flex;
      align-items: baseline;
      gap: 10px;
      margin: 8px 0;
      font-size: clamp(14px, 2.2vw, 16px);
    }
    .proofs li::before{
      content: "âœ“";
      font-family: "IBM Plex Sans", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      font-weight: 700;
      color: var(--teal);
    }

    .btn-primary{
      display: inline-block;
      padding: 12px 18px;
      border-radius: 12px;
      background: var(--paper);
      color: var(--ink);
      border: 1px solid rgba(11,31,58,0.15);
      text-decoration: none;
      font-family: "IBM Plex Sans", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      font-weight: 700;
      letter-spacing: 0.01em;
      transition: transform .05s ease, filter .15s ease, opacity .15s ease;
      will-change: transform;
    }
    .btn-primary:hover{ filter: brightness(0.95); }
    .btn-primary:active{ transform: translateY(1px); opacity: 0.9; }
    .btn-primary:focus-visible{
      outline: 2px solid var(--ink);
      outline-offset: 3px;
      border-radius: 12px;
    }

    /* Hero text placeholders (structure only) */
    .text-skeleton{ margin: 0 0 16px 0; }
    .placeholder{
      background: rgba(247,245,242,0.5); /* paper with transparency */
      border: 1px solid rgba(11,31,58,0.12); /* subtle ink outline */
      border-radius: 8px;
    }
    .title-skel{ height: clamp(28px, 4vw, 42px); width: min(85%, 720px); margin: 0 0 12px 0; }
    .line{ height: 14px; margin: 8px 0; }
    .w-80{ width: 80%; } .w-60{ width: 60%; } .w-40{ width: 40%; }

    .proofs-skeleton{
      display: flex; flex-wrap: wrap; gap: 10px;
      padding: 0; margin: 12px 0 20px 0; list-style: none;
    }
    .proofs-skeleton .chip{
      height: 28px; border-radius: 999px;
      background: rgba(247,245,242,0.6);
      border: 1px solid rgba(11,31,58,0.15);
      width: clamp(90px, 18vw, 180px);
    }
  </style>
</head>
<body>
  <!-- Blank canvas: only the favicon in the top-left -->
  <a class="brand-mark" href="#" aria-label="Philipp Maths and Physics home">
    <img src="/favicon.svg" alt="Philipp favicon">
  </a>
  <section class="hero" role="banner">
    <div class="hero-inner">
      <div class="hero-left">
        <div class="text-skeleton" aria-hidden="true">
          <div class="placeholder title-skel"></div>
          <div class="placeholder line w-80"></div>
          <div class="placeholder line w-60"></div>
        </div>
        <ul class="proofs-skeleton" aria-hidden="true">
          <li class="chip"></li>
          <li class="chip"></li>
          <li class="chip"></li>
          <li class="chip"></li>
          <li class="chip"></li>
        </ul>
        <a class="btn-primary" href="https://calendly.com/philippmathsphysics/consult" target="_blank" rel="noopener" data-gtag-event="book_consult_click" aria-label="Book a consult on Calendly">Book consult</a>
      </div>
      <div class="hero-right">
        <!-- Replace the src with your actual photo path -->
        <img src="/assets/philipp.png" alt="Philipp Bogdan" width="480" height="560" loading="eager" decoding="async">
      </div>
    </div>
  </section>

  <!-- Optional: lightweight click tracking for future buttons/links -->
  <script>
    document.addEventListener('click', function(e) {
      const el = e.target.closest('a,button');
      if (!el) return;
      const href = el.href || '';
      const custom = el.dataset && el.dataset.gtagEvent;
      if (custom) { gtag('event', custom); return; }
      if (href.startsWith('mailto:')) gtag('event', 'contact_click', { method: 'email' });
      else if (href.startsWith('tel:')) gtag('event', 'contact_click', { method: 'phone' });
      else if (href.includes('wa.me') || href.includes('api.whatsapp.com')) gtag('event', 'contact_click', { method: 'whatsapp' });
      else if (href.includes('calendly.com') || href.includes('cal.com')) gtag('event', 'book_consult_click', { destination: 'calendly' });
    });

    // Calendly inline completion tracker (future use)
    window.addEventListener('message', function(evt) {
      const d = evt.data || {};
      if (typeof d !== 'object') return;
      if (d.event === 'calendly.event_scheduled') {
        const name = d?.payload?.event_type?.name || 'Consult';
        gtag('event', 'calendly_scheduled', { event_name: name });
      }
    });
  </script>
</body>
</html>
