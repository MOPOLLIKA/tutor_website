<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Philipp Maths & Physics</title>
  <meta name="description" content="Premium A Level tutoring in Maths, Further Maths, Physics, and Computer Science.">
  <meta name="theme-color" content="#c65a72">

  <!-- Fonts: IBM Plex family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=IBM+Plex+Sans:wght@700&family=IBM+Plex+Serif:wght@400;500&display=swap" rel="stylesheet">

  <!-- New PNG favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
  <link rel="icon" type="image/png" sizes="192x192" href="/favicon/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/favicon/android-chrome-512x512.png">
  <!-- Remove the old SVG favicon line from your current head: <link rel="icon" href="/favicon.svg" type="image/svg+xml"> -->

  <style>
    :root {
      --murberry: #c65a72; /* brand accent */
      --stone:    #cbd5e1; /* undertones */
      --paper:    #f7f5f2; /* background */
      --teal:     #0d9488; /* positive highlights */
      --ink:      #0b1f3a; /* primary text */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      background: var(--paper);
      color: var(--ink);
      font-family: "IBM Plex Serif", ui-serif, Georgia, serif; /* body */
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    /* Headings use IBM Plex Sans bold */
    h1, h2, h3, h4, h5, h6 {
      font-family: "IBM Plex Sans", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      font-weight: 700;
    }

    /* Numbers and stats can use this utility class when we add content later */
    .stat, code, kbd, pre { font-family: "IBM Plex Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }

    /* Favicon-only header in top-left */
    .brand-mark {
      position: fixed;
      top: 16px;
      left: 16px;
      display: inline-block;
      line-height: 0;
    }

    .brand-mark img {
      width: 32px;
      height: 32px;
      display: block;
    }

    /* Optional focus outline for accessibility if navigated by keyboard */
    .brand-mark:focus { outline: 2px solid var(--murberry); outline-offset: 4px; border-radius: 8px; }
  </style>
</head>
<body>
  <!-- Blank canvas. Only the favicon in the top-left. -->
  <a class="brand-mark" href="#" aria-label="Philipp Maths and Physics home">
    <img src="/favicon/favicon-32x32.png" alt="Philipp favicon">
  </a>
</body>
</html>
