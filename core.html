  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZYTSZ8BF4Z"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-ZYTSZ8BF4Z');
  </script>

  <!-- LCP -->
  <script>
  (function () {
    if (!('PerformanceObserver' in window)) return;
    let lcpEntry;
    const po = new PerformanceObserver((list) => {
      const entries = list.getEntries(); lcpEntry = entries[entries.length - 1];
    });
    try { po.observe({ type: 'largest-contentful-paint', buffered: true }); } catch (_) {}
    function reportLCP() {
      if (!lcpEntry || typeof gtag !== 'function') return;
      const ms = Math.round(lcpEntry.startTime);
      gtag('event','lcp',{ value: ms, lcp_seconds:+(ms/1000).toFixed(3),
        element:lcpEntry.element&&lcpEntry.element.tagName?lcpEntry.element.tagName.toLowerCase():undefined,
        url:lcpEntry.url||location.pathname, size:lcpEntry.size||undefined, transport_type:'beacon' });
    }
    addEventListener('pagehide', reportLCP, { once:true });
    addEventListener('visibilitychange', () => { if (document.visibilityState==='hidden') reportLCP(); }, { once:true });
  })();
  </script>

    :root{

    .brand-mark:hover::before{opacity:1}
    .brand-mark:active::before{opacity:.10}
    .brand-mark:focus-visible{outline:2px solid var(--mulberry);outline-offset:4px;border-radius:12px}

    .hero{

    .hero-inner{max-width:1240px;margin:0 auto;padding:0 16px;display:grid;grid-template-columns:1fr;gap:28px;align-items:center}
    @media (min-width:900px){ .hero-inner{ grid-template-columns:1.35fr .65fr; gap:48px; } }
    .hero-left{ color:var(--ink); }
    @media (max-width:700px){ .hero-left{ margin-top:calc(72px + env(safe-area-inset-top,0px)); } }

    .overline{
      margin:0 0 8px 0;font-family:"IBM Plex Sans",ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Noto Sans","Liberation Sans",sans-serif;
      font-weight:700;font-size:16px;letter-spacing:.12em;text-transform:uppercase;color:rgba(11,31,58,.75);
      display:inline-block;padding:6px 12px;background:rgba(247,245,242,.96);border:1px solid rgba(11,31,58,.10);border-radius:999px;
      box-shadow:0 4px 14px rgba(11,31,58,.06);cursor:pointer;user-select:none;text-decoration:none;transition:opacity .15s,border-color .15s,box-shadow .15s;
    }
    .overline--stone{ background:var(--stone); border-color:rgba(11,31,58,.12); color:rgba(11,31,58,.70); margin-left:8px; }
    .overline.is-inactive{ opacity:.4 } .overline.is-active{ opacity:1 }
    .overline.is-inactive:hover{ opacity:1; border-color:var(--ink); box-shadow:0 6px 16px rgba(11,31,58,.08); }
    .overline:focus-visible{ outline:2px solid var(--mulberry); outline-offset:2px; }

    .hero-title{ margin:0 0 12px 0; font-size:calc(clamp(32px,5vw,56px) - 4px); line-height:1.1; letter-spacing:-.01em; }
    .u-underline{ position:relative; display:inline-block; z-index:0; }
    .u-underline::after{ content:""; position:absolute; left:-10%; right:-5%; bottom:-1.25em; height:2.25em; background:url('/assets/underline.avif') left bottom/100% 100% no-repeat; z-index:-1; pointer-events:none; }

    .hero-sub{ margin:8px 0 16px 0; max-width:56ch; color:rgba(11,31,58,.88); font-size:clamp(19px,2.34vw,23px); }
    .trust-hook{ margin:10px 0 18px 0; font-family:"IBM Plex Sans",ui-sans-serif; font-weight:700; font-size:16px; letter-spacing:.06em; color:rgba(11,31,58,.85); }
    .cta-sub{ margin-top:6px; font-size:14px; color:rgba(11,31,58,.65); }
    .cta{ display:inline-flex; flex-direction:column; align-items:center; }

    .btn-primary{
      display:inline-block;padding:12px 18px;border-radius:12px;background:var(--mulberry);color:var(--paper);
      border:1px solid rgba(11,31,58,.10);text-decoration:none;font-family:"IBM Plex Sans",ui-sans-serif;font-weight:700;letter-spacing:.01em;
      box-shadow:0 10px 24px rgba(11,31,58,.18),0 2px 6px rgba(11,31,58,.10);
      transition:transform .08s ease, box-shadow .15s ease; will-change:transform, box-shadow;
    }
    .btn-primary:hover{ transform:translateY(1px); box-shadow:0 6px 16px rgba(11,31,58,.16),0 1px 4px rgba(11,31,58,.10) }
    .btn-primary:active{ transform:translateY(2px); box-shadow:0 3px 8px rgba(11,31,58,.18),0 1px 3px rgba(11,31,58,.12) }
    .btn-primary:focus-visible{ outline:2px solid var(--ink); outline-offset:3px; border-radius:12px; }

    .scroll-cue{ position:absolute; left:50%; bottom:16px; transform:translateX(-50%); width:36px; height:36px; display:grid; place-items:center;
      border-radius:999px; background:rgba(247,245,242,.85); border:1px solid rgba(11,31,58,.12); box-shadow:0 6px 16px rgba(11,31,58,.10); cursor:pointer; -webkit-tap-highlight-color:transparent; }
    .scroll-cue svg{ display:block; width:18px; height:18px; fill:var(--ink); opacity:.9 } .scroll-cue:hover svg{ opacity:1 }
    .scroll-cue:focus-visible{ outline:2px solid var(--mulberry); outline-offset:3px }

    .below{ background:var(--stone); min-height:200vh }

    .text-skeleton{ margin:0 0 16px 0 } .placeholder{ background:rgba(247,245,242,.5); border:1px solid rgba(11,31,58,.12); border-radius:8px }

  <!-- click tracking (kept) -->
  <script>
    document.addEventListener('click', function(e) {
      const el = e.target.closest('a,button'); if (!el) return;
      const href = el.href || ''; const custom = el.dataset && el.dataset.gtagEvent;
      if (custom) { gtag('event', custom); return; }
      if (href.startsWith('mailto:')) gtag('event','contact_click',{method:'email'});
      else if (href.startsWith('tel:')) gtag('event','contact_click',{method:'phone'});
      else if (href.includes('wa.me') || href.includes('api.whatsapp.com')) gtag('event','contact_click',{method:'whatsapp'});
      else if (href.includes('calendly.com') || href.includes('cal.com')) gtag('event','book_consult_click',{destination:'calendly'});
    });
